<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
    </style>

    <title>Profile Card Component</title>
</head>
<body>
        
    <main class="container">
        <img src="/img/bg-pattern-top.svg" class="bgTop" >
        <img src="/img/bg-pattern-bottom.svg" class="bgBottom">

        <div class="containerProfile">
            <div class="profileHeader">
                <img src="/img/bg-pattern-card.svg" style="width: 100%;">
            </div>

    
            <div class="avatar">
                <img src="/img/image-victor.jpg" id="imgVictor">
            </div>
            <div class="name">
                <h4>Victor Crest</h4><span>26</span>
                
            </div>
            <p>London</p>
                        
            <hr>            

            <div class="social">
                <div class="followers">
                    <h4>80K</h4><p>Followers</p>
                </div>                    
                <div class="likes">
                    <h4>803K</h4><p>Likes</p>
                </div>
                <div class="photos">
                    <h4>1.4K</h4><p>Photos</p>
                </div>
                
            </div>
                
        </div>
    </main>
    
</body>
</html>
